<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor || Calculator app</title>

</head>

<body>
  <div class="calc-container">
    <div class="theme">
      <h4> calc </h4>
      <div class="theme-but-container">
        <h2> THEME </h2>
        <div class="theme-but">
          <span class="theme-but-ball"></span>
        </div>
      </div>
    </div>
    <div class="output">
      <span class="textarea"></span>
    </div>
    <div class="numbers-container">
      
      <div class="firstrow">
        <button class="number-but">7</button>
        <button class="number-but">8</button>
        <button class="number-but">9</button>
        <button class="delete">DEL</button>
      </div>

      <div class="secondrow">
        <button class="number-but">4</button>
        <button class="number-but">5</button>
        <button class="number-but">6</button>
        <button class=" operation-but">+</button>
      </div>

      <div class="thirdrow">
        <button class="number-but">1</button>
        <button class="number-but">2</button>
        <button class="number-but">3</button>
        <button class=" operation-but">-</button>
      </div>

      <div class="fourthrow">
        <button class="number-but">.</button>
        <button class="number-but">0</button>
        <button class="operation-but">/</button>
        <button class="operation-but">x</button>
      </div>

      <div class="fifthrow">
        <button class="reset">RESET</button>
        <button class="equal"> = </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#"> Anas Elshiekh </a>.
    </div>
    

  </div>

  <script src="main.js"></script>
</body>

</html>
